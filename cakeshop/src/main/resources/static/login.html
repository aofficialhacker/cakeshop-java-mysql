<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Cake Shop</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Base Background & Layout */
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    
    /* Auth Form Container with Glassmorphism */
    .auth-form-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      margin: 20px;
      overflow: hidden;
      animation: fadeIn 0.6s ease-out;
      box-sizing: border-box;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Headings */
    h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #2d3748;
      text-align: center;
      font-weight: 700;
    }
    
    .auth-subtitle {
      text-align: center;
      font-size: 1rem;
      color: #718096;
      margin-bottom: 2rem;
      font-weight: 500;
    }
    
    /* Form Groups & Floating Labels */
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .form-group input {
      width: 100%;
      padding: 12px 14px 12px 42px;
      border: 1px solid #e2e8f0;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      font-size: 1rem;
      color: #2d3748;
      transition: all 0.3s ease;
    }
    .form-group input::placeholder {
      opacity: 0;
    }
    .form-group .bi {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #a0aec0;
      transition: color 0.3s ease;
    }
    .form-group input:focus {
      border-color: #e65c50;
      box-shadow: 0 0 0 3px rgba(230, 92, 80, 0.15);
      outline: none;
    }
    .form-group input:focus ~ .bi {
      color: #e65c50;
    }
    .form-group label {
      position: absolute;
      left: 42px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #718096;
      pointer-events: none;
      background: transparent;
      padding: 0 4px;
      transition: all 0.3s ease;
    }
    .form-group input:focus ~ label,
    .form-group input:not(:placeholder-shown) ~ label {
      top: -8px;
      left: 12px;
      font-size: 0.85rem;
      color: #e65c50;
      background: rgba(255,255,255,0.9);
      font-weight: 600;
    }
    
    /* Remember & Forgot */
    .remember-forgot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .remember-me input[type="checkbox"] {
      width: 16px;
      height: 16px;
      border: 1px solid #e2e8f0;
      border-radius: 3px;
      appearance: none;
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease;
    }
    .remember-me input[type="checkbox"]:checked {
      background: #e65c50;
      border-color: #e65c50;
    }
    .remember-me input[type="checkbox"]:checked::after {
      content: "âœ“";
      position: absolute;
      top: -2px;
      left: 2px;
      font-size: 12px;
      color: white;
    }
    .remember-me label {
      font-size: 0.9rem;
      color: #718096;
      cursor: pointer;
      user-select: none;
    }
    .forgot-password {
      color: #e65c50;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .forgot-password:hover {
      text-decoration: underline;
      color: #d04a3e;
    }
    
    /* Login Button */
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #e65c50, #f3857c);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 1.5rem;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    /* Ensure all elements are properly sized */
    *, *:before, *:after {
      box-sizing: border-box;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(230, 92, 80, 0.3);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(230, 92, 80, 0.2);
    }
    
    /* Divider & Auth Link */
    .auth-divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }
    .auth-divider::before,
    .auth-divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: calc(50% - 30px);
      height: 1px;
      background: #e2e8f0;
    }
    .auth-divider::before { left: 0; }
    .auth-divider::after { right: 0; }
    .auth-divider span {
      background: #fff;
      padding: 0 10px;
      color: #718096;
      font-size: 0.9rem;
    }
    .auth-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #718096;
    }
    .auth-link a {
      color: #e65c50;
      font-weight: 600;
      text-decoration: none;
      margin-left: 4px;
      transition: all 0.3s ease;
    }
    .auth-link a:hover {
      text-decoration: underline;
      color: #d04a3e;
    }
  </style>
</head>
<body>
  <div class="auth-form-container" data-aos="fade-up" data-aos-duration="800">
    <h2>Welcome Back</h2>
    <p class="auth-subtitle">Sign in to your account</p>
    
    <form action="/api/auth/login" method="POST">
      <div class="form-group">
        <i class="bi bi-envelope"></i>
        <input type="email" id="email" name="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>
      
      <div class="form-group">
        <i class="bi bi-lock"></i>
        <input type="password" id="password" name="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="auth-divider">
      <span>OR</span>
    </div>

    <div class="auth-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      AOS.init({
        once: false,
        mirror: true,
        duration: 1000,
        easing: 'ease-in-out'
      });
    });
  </script>
</body>
</html>
